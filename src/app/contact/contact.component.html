<section class="hero is-primary is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">Contact Us</h1>
        </div>
    </div>
</section>

<section class="section">
<div class="container">

    <!---form-->
    <form (ngSubmit)="submitForm()" #contactForm="ngForm">
      
        <!---Name-->
        <div class="field">
            <label class="label">Name</label>
            <input type="text" class="input" 
                name="name" 
                [(ngModel)]="name" 
                #nameInput="ngModel"
                required 
            />
            <div class="help is-error" *ngIf="nameInput.invalid && nameInput.touched">Your name is required</div>
        </div>

        <!--Email-->
        <div class="field">
            <label class="label">Email</label>
            <input type="Email" class="input" name="email" 
            [(ngModel)]="email"
            #emailInput="ngModel"
            required
            email
            />
            <div class="help is-error" *ngIf="emailInput.invalid && emailInput.touched">Your email is required and should be valid email</div>
        </div>
        <!---Message-->
        <div class="field">
            <label class="label">Message</label>
            <textarea name="message" class="textarea" [(ngModel)]="message"></textarea>
        </div>
        <!---button-->
        <button 
            type="submit" 
            class="button is-large is-warning"
            [disabled]="contactForm.invalid"
        >Send</button>
    </form>
</div>
</section>
